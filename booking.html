<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Stay - Book Your Stay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .content {
            max-width: 800px;
            margin: 2rem auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .booking-form input, .booking-form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        .booking-details {
            display: none;
            padding: 15px;
            background-color: #e0f7fa;
            border: 2px solid #00acc1;
            border-radius: 5px;
            margin-top: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Luxury Stay Hotel</h1>
    <nav>
     
        <a href="index.html">Home</a>
        <a href="booking.html">Book Now</a>
   
    </nav>
</header>

<div class="content" id="contact">
    <h3>Book Your Stay</h3>
    <div class="booking-form">
        <form id="bookingForm">
            <input type="text" id="fullName" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="date" id="checkInDate" required>
            <button type="submit">Book Now</button>
        </form>
    </div>

    <div class="booking-details" id="bookingDetails">
        <h3>Booking Details</h3>
        <p><strong>Name:</strong> <span id="displayName"></span></p>
        <p><strong>Email:</strong> <span id="displayEmail"></span></p>
        <p><strong>Check-in Date:</strong> <span id="displayDate"></span></p>
    </div>
</div>

<footer>
    <p>&copy; 2025 Luxury Stay Hotel. All rights reserved.</p>
</footer>

<script>
    document.getElementById('bookingForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const name = document.getElementById('fullName').value;
        const email = document.getElementById('email').value;
        const date = document.getElementById('checkInDate').value;

        document.getElementById('displayName').innerText = name;
        document.getElementById('displayEmail').innerText = email;
        document.getElementById('displayDate').innerText = date;
        document.getElementById('bookingDetails').style.display = 'block';

        document.getElementById('bookingForm').reset();
    });
</script>

</body>
</html>
